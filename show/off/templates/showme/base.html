{% load bootstrap3 %}
{% load static%}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

  {% if title %}
  <title>Showoff - {{title}}</title>
  {% else %}
    <title> Showoff </title>
  {% endif %}

  {% block styles %}
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/basepics.css' %}">
  {% endblock %}

</head>
<body>
  {% block content %}
    {% include "showme/navbar.html" %}

    {% block scripts %}
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     {% bootstrap_javascript %}
    {% endblock %}
    {% endblock %}
    
</body>
</html>
