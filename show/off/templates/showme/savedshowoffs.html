{%extends 'showme/base.html'%}
{% block content %}
{{ block.super}}
{% load bootstrap3 %}
{% load static%}

{% block styles %}
  {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
{% endblock %}
<link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">

<body>


<div class="container">

    </div>
