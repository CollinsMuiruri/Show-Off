{% load bootstrap4 %} {% load static%}
<!DOCTYPE html>
<html lang="en">

<head>
  {% block styles %} {% bootstrap_css %}
  <link rel="stylesheet" href="{% static 'css/styles.css' %}"
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  {% endblock %} 
</head>

<body>
  <nav class="navbar navbar-inverse">
    <div class="container-fluid">
      <div class="navbar-header">
        <ul class="nav navbar-nav navbar-right">
          <li><a class="navbar-brand" id="pop" href="{% url 'savedshowoffs' %}">gAllA - pIcS</a></li>
          <li><a class="navbar-brand" id="pop" href="{% url 'liveshowoffs' %}">Todays-pIcS</a></li>
          <li><a class="navbar-brand" id="pip" href="/admin">Admin</a></li>
        </ul>

      </div>

      <!-- Adding a search form  -->
      <div class="col-sm-4 col-md-4 navbar-right">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search " name="article">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <!-- search form end -->
    </div>
  </nav>
</body>

</html>
